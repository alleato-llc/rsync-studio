name: CI

on:
  push:
    branches: [main, 'feature/*']
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: dtolnay/rust-toolchain@stable

      - uses: Swatinem/rust-cache@v2

      - name: Install Tauri system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libwebkit2gtk-4.1-dev \
            libappindicator3-dev \
            librsvg2-dev \
            patchelf \
            libssl-dev \
            libgtk-3-dev

      - uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: npm

      - name: Install frontend dependencies
        run: npm ci

      - name: Run Rust tests
        run: cargo test -p rsync-core --verbose

      - name: TypeScript type check
        run: npx tsc --noEmit

      - name: Build workspace
        run: cargo build --workspace

  build-tui:
    needs: test
    strategy:
      fail-fast: false
      matrix:
        include:
          - runner: macos-latest
            os: darwin
            arch: arm64
          - runner: ubuntu-latest
            os: linux
            arch: amd64

    runs-on: ${{ matrix.runner }}
    steps:
      - uses: actions/checkout@v4

      - uses: dtolnay/rust-toolchain@stable

      - uses: Swatinem/rust-cache@v2

      - name: Build release binary
        run: cargo build -p rsync-commander --release

      - name: Rename binary
        shell: bash
        run: |
          mkdir -p dist
          cp target/release/rsync-commander dist/rsync-commander-${{ matrix.os }}-${{ matrix.arch }}

      - name: Determine retention days
        id: retention
        shell: bash
        run: |
          if [[ "${{ github.ref }}" == refs/heads/feature/* ]]; then
            echo "days=1" >> "$GITHUB_OUTPUT"
          elif [[ "${{ github.event_name }}" == "pull_request" ]]; then
            echo "days=7" >> "$GITHUB_OUTPUT"
          else
            echo "days=90" >> "$GITHUB_OUTPUT"
          fi

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: rsync-commander-${{ matrix.os }}-${{ matrix.arch }}
          path: dist/rsync-commander-${{ matrix.os }}-${{ matrix.arch }}
          retention-days: ${{ steps.retention.outputs.days }}

  build-desktop:
    needs: test
    strategy:
      fail-fast: false
      matrix:
        include:
          - runner: macos-latest
            os: darwin
            arch: arm64
            bundles: dmg
          - runner: ubuntu-latest
            os: linux
            arch: amd64
            bundles: deb,appimage

    runs-on: ${{ matrix.runner }}
    steps:
      - uses: actions/checkout@v4

      - uses: dtolnay/rust-toolchain@stable

      - uses: Swatinem/rust-cache@v2

      - uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: npm

      - name: Install frontend dependencies
        run: npm ci

      - name: Install Tauri system dependencies (Linux)
        if: matrix.os == 'linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libwebkit2gtk-4.1-dev \
            libappindicator3-dev \
            librsvg2-dev \
            patchelf \
            libssl-dev \
            libgtk-3-dev

      - name: Build Tauri app
        run: npx tauri build --bundles ${{ matrix.bundles }}

      - name: Collect bundles
        shell: bash
        run: |
          mkdir -p dist
          find target/release/bundle -name '*.dmg' -o -name '*.deb' -o -name '*.AppImage' | xargs -I {} cp {} dist/

      - name: Determine retention days
        id: retention
        shell: bash
        run: |
          if [[ "${{ github.ref }}" == refs/heads/feature/* ]]; then
            echo "days=1" >> "$GITHUB_OUTPUT"
          elif [[ "${{ github.event_name }}" == "pull_request" ]]; then
            echo "days=7" >> "$GITHUB_OUTPUT"
          else
            echo "days=90" >> "$GITHUB_OUTPUT"
          fi

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: rsync-studio-${{ matrix.os }}-${{ matrix.arch }}
          path: dist/*
          retention-days: ${{ steps.retention.outputs.days }}
