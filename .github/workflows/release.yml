name: Release

on:
  workflow_run:
    workflows: ["CI"]
    branches: [main]
    types: [completed]

permissions:
  contents: write
  pull-requests: write

jobs:
  release-please:
    runs-on: ubuntu-latest
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    outputs:
      release_created: ${{ steps.release.outputs.release_created }}
      tag_name: ${{ steps.release.outputs.tag_name }}
    steps:
      - uses: googleapis/release-please-action@v4
        id: release
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

  upload-assets:
    needs: release-please
    if: ${{ needs.release-please.outputs.release_created == 'true' }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - runner: macos-latest
            os: darwin
            arch: arm64
            build-tui: true
            build-desktop: true
          - runner: ubuntu-latest
            os: linux
            arch: amd64
            build-tui: true
            build-desktop: true

    runs-on: ${{ matrix.runner }}
    steps:
      - uses: actions/checkout@v4

      - uses: dtolnay/rust-toolchain@stable

      - uses: Swatinem/rust-cache@v2

      - uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: npm

      - name: Install frontend dependencies
        run: npm ci

      - name: Install Tauri system dependencies (Linux)
        if: matrix.os == 'linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libwebkit2gtk-4.1-dev \
            libappindicator3-dev \
            librsvg2-dev \
            patchelf \
            libssl-dev \
            libgtk-3-dev

      - name: Build TUI release binary
        run: cargo build -p rsync-commander --release

      - name: Build Tauri app
        run: npm run tauri build

      - name: Collect release artifacts
        shell: bash
        run: |
          mkdir -p dist

          # TUI binary
          cp target/release/rsync-commander dist/rsync-commander-${{ matrix.os }}-${{ matrix.arch }}

          # Desktop app bundles
          if [ "${{ matrix.os }}" = "darwin" ]; then
            cp src-tauri/target/release/bundle/dmg/*.dmg dist/
          elif [ "${{ matrix.os }}" = "linux" ]; then
            cp src-tauri/target/release/bundle/deb/*.deb dist/
            cp src-tauri/target/release/bundle/appimage/*.AppImage dist/
          fi

      - name: Upload to release
        shell: bash
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh release upload ${{ needs.release-please.outputs.tag_name }} \
            dist/* \
            --clobber
